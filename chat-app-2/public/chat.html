<!DOCTYPE html>
<html>
    <head>
     <title>Chat app</title>
     <link rel="icon" href="/img/favicon.png">
     <link rel="stylesheet" href="/css/styles.min.css"> 
    </head>
    <body >
        <div class="chat">
           <div id="sidebar" class="chat__sidebar">

           </div>
           <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form action="" id="message">
                    <input placeholder="message" type="text" required autocomplete="off">
                    <button >submit</button>
                </form>
                <button id="location">send location</button>
            </div>
           </div>
        </div>
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                   <span class="message__name">{{username}}<span>
                   <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
             </div>
        </script>
        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                   <span class="message__name">{{usrename}}<span>
                   <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">  my current location </a></p>
             </div>
        
        </script>
        <script id="sidebar-template" type="text/html">
          <h2 class="room-title">{{room}}</h2>
          <h3 class="list-title">Users</h3>
          <ul class="users">
             {{#users}}
                 <li>{{username}}</li>
             {{/users}}
          </ul>
        </script>
        <script id="messages-template" type="text/html">
            <!-- <div class="message">
                <p>
                  <span class="message__name">{{username}}<span>
                  <span class="message__meta">{{createdAt}}</span>
               </p>
               <p>{{messages}}</p>
             </div> -->

             <%messages.forEach(function (message) { %>
                <div class="message">
                    <p>
                      <span class="message__name"><%= message.username %><span>
                      <span class="message__meta"><%= message.createdAt %></span>
                   </p>
                   <p><%=message.messages %></p>
                 </div>
             < %}) %>
        </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

        <script src="/socket.io/socket.io.js" ></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
